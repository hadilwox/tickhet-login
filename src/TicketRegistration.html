<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style/dashboard.css" />

    <link rel="stylesheet" href="/src/style/OneTicket.css" />

    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.rtl.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>ثبت تیکت جدید</title>
  </head>
  <body>
    <main>
      <nav class="sidebar position-fixed h-100">
        <!-- section Up  -->
        <div
          class="logo-site d-flex align-content-center w-100 py-2 justify-content-start"
        >
          <h1 class="fs-5 fw-bold text-black">تیکت های پشتیبانی</h1>
          <i
            class="fa-solid fa-bars toggle-menu text-black fs-3 position-absolute"
          ></i>
        </div>
        <!-- Menu  -->
        <ul class="list-item navbar-nav mt-4">
          <li class="nav-item">
            <a class="nav-link text-black my-1" href="/src/dashboard.html">
              <i class="fa-solid fa-layer-group fs-5"></i>
              <span class="fs-5 fw-medium" style="--i: 1">داشبورد</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black my-1" href="/src/seeAllTickets.html">
              <i class="fa-solid fa-ticket-simple fs-5"></i>
              <span class="fs-5 fw-medium" style="--i: 2">مشهاده تیکت ها</span>
            </a>
          </li>
          <li class="nav-item for-new-ticket active">
            <a
              class="nav-link text-black my-1"
              href="/src/TicketRegistration.html"
            >
              <i class="fa-solid fa-plus"></i>
              <i class="fa-solid fa-ticket-simple fs-5"></i>

              <span class="fs-5 fw-medium" style="--i: 3">ثبت تیکت جدید</span>
            </a>
          </li>
        </ul>
      </nav>
      <div
        class="content d-flex align-items-center justify-content-center vh-100"
      >
        <div class="d-flex flex-column">
          <!-- start here , delete the content of section and code ... -->
          <!-- got it  -->
          <section class="card card-bg">
            <div class="card-header">
              <h2 class="p-3">ثبت تیکت</h2>

              <div
                class="card-body d-flex flex-column justify-content-start align-items-start"
              >
                <h4 class="py-2 fs-4">عنوان تیکت</h4>
                <input
                  type="text"
                  name="topic"
                  id="topic"
                  class="w-100 text-secondary rounded-1 shadow-sm border-1 p-1"
                  placeholder="عنوان تیکت را وارد کنید"
                />

                <h4 class="pt-4 fs-4">محتوای تیکت</h4>
                <textarea
                  name="topic"
                  id="topic"
                  rows="10"
                  class="w-100 text-secondary rounded-1 shadow-sm p-1"
                  placeholder="محتوای تیکت را وارد کنید"
                ></textarea>
                <button class="btn btn-success mt-2">ثبت تیکت</button>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
    <script src="/src/JS/dashboard.js"></script>
  </body>
</html>
