<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style/dashboard.css" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.rtl.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>داشبورد</title>
  </head>
  <body>
    <main>
      <nav class="sidebar position-fixed h-100">
        <!-- section Up  -->
        <div
          class="logo-site d-flex align-content-center w-100 py-2 justify-content-start"
        >
          <h1 class="fs-5 fw-bold text-black">تیکت های پشتیبانی</h1>
          <i
            class="fa-solid fa-bars toggle-menu text-black fs-3 position-absolute"
          ></i>
        </div>
        <!-- Menu  -->
        <ul class="list-item navbar-nav mt-4">
          <li class="nav-item active">
            <a class="nav-link text-black my-1" href="#">
              <i class="fa-solid fa-layer-group fs-5"></i>
              <span class="fs-5 fw-medium" style="--i: 1">داشبورد</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black my-1" href="#">
              <i class="fa-solid fa-ticket-simple fs-5"></i>
              <span class="fs-5 fw-medium" style="--i: 2">مشهاده تیکت ها</span>
            </a>
          </li>
          <li class="nav-item for-new-ticket">
            <a class="nav-link text-black my-1" href="#">
              <i class="fa-solid fa-plus"></i>
              <i class="fa-solid fa-ticket-simple fs-5"></i>

              <span class="fs-5 fw-medium" style="--i: 3">ثبت تیکت جدید</span>
            </a>
          </li>
        </ul>
      </nav>
      <div
        class="content d-flex align-items-center justify-content-center vh-100"
      >
        <div class="main d-flex flex-column">
          <div dir="ltr" class="btn-new-ticket mb-3">
            <button class="btn bg-white">ثبت تیکت جدید</button>
          </div>
          <section class="dashboard-main card">
            <div class="card-header">
              <h2 class="card-title">وضعیت تیکت ها</h2>
            </div>
            <div class="card-body d-flex  justify-content-evenly flex-sm-column align-items-sm-center flex-md-row">
              <div
                class="condition-tocket send-t border border-2 border-secondary rounded-2 d-flex flex-column align-items-center justify-content-evenly"
              >
                <div class="icon text-center">
                  <img
                    src="/media/photo/send-ticket.png"
                    alt="ticket"
                  />
                </div>
                <div class="text"><p class="text-center">ارسال شده</p></div>
                <div class="number text-center"><span id="send-ticket">0</span></div>
              </div>

              <div
                class="condition-tocket answer-t border border-2 border-secondary rounded-2 d-flex flex-column align-items-center justify-content-evenly"
              >
                <div class="icon">
                  <img
                    width="100"
                    height="100"
                    src="/media/photo/answer-ticket.png"
                    alt="ticket"
                  />
                </div>
                <div class="text">
                  <p class="text-center">پاسخ داده شده</p>
                </div>
                <div class="number text-center"><span id="answer-ticket">0</span></div>
              </div>
              <div
                class="condition-tocket all-t border border-2 border-secondary rounded-2 d-flex flex-column align-items-center justify-content-evenly"
              >
                <div class="icon">
                  <img src="/media/photo/all-ticket.png" alt="ticket" />
                </div>
                <div class="text"><p class="text-center">مجموع</p></div>
                <div class="number text-center"><span id="all-ticket">0</span></div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
    <script src="/src/JS/dashboard.js"></script>
  </body>
</html>
